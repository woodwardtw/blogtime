//GET THE HASH VARIABLE FROM URL 
function urlHash(){
  if(window.location.hash) {
      var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
      if (hash.includes('http')){
        return 'https://bionicteaching.com/creations/blogtime/wp-tl-translate.php?url='+hash;
      } else{
        return 'https://bionicteaching.com/creations/blogtime/wp-tl-translate.php?url='+hash;
      }
      // hash found
  } else {
      // No hash found
      return 'https://bionicteaching.com/creations/blogtime/wp-tl-translate.php?url=bionicteaching.com';
  }
}
